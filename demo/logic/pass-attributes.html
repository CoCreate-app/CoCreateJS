<!DOCTYPE html>
<input pass_id="test" array="contacts" object key="name" pass-refresh />

<div array="contacts" render-selector="[template]">
    <div template>
        <a actions="pass" pass-object="{{object._id}}" pass_to="test">
            <h4>{{object.name}}</h4>
            <h4>{{object._id}}</h4>
        </a>
    </div>
</div>
