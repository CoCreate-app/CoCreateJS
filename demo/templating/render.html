<!DOCTYPE html>
<form>
    <input render-key="name" />
    <div template>
        <div>This is <b>{{render-key.name}}</b></div>
        <p>This {{render-key.name}}</p>
        <input value="{{render-key.name}}" />
    </div>

    <button actions="renderKey" render-previous>Render</button>
</form>
