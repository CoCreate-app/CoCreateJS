<!DOCTYPE html>
<form realtime="false">
    <input
        type="email"
        array="users"
        object
        key="email"
        placeholder="Email"
        class="floating-label"
        unique
        required />

    <input
        type="password"
        id="password"
        array="users"
        object=""
        key="password"
        placeholder="Password"
        class="floating-label" />

    <input
        type="password"
        matches="#password"
        placeholder="Confirm Password"
        class="floating-label" />

    <button type="button" actions="validate, signUp" href="">Sign Up</button>
</form>

<div template>
    <span class="{{type}}">{{message}}</span><a actions="remove"> X</a>
</div>

    <span class="{{type}}">{{message}}</span><a actions="remove"> X</a>
</div>
