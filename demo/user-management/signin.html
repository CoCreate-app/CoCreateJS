<!DOCTYPE html>
<form array="users" realtime="false">
    <input
        type="email"
        key="email"
        placeholder="Email"
        class="floating-label" />

    <input
        type="password"
        key="password"
        placeholder="Password"
        class="floating-label" />

    <button actions="signIn" href="">Sign In</button>
</form>

<div template>
    <span class="{{type}}">{{message}}</span><a actions="remove"> X</a>
</div>
