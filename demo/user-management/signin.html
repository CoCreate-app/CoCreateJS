
<form collection="users" realtime="false">

	<input type="email" name='email' placeholder="Email" class="floating-label">

	<input type="password" name='password' placeholder="Password" class="floating-label">
		
	<button actions="signIn" href="">Sign In</button>
	
</form>

<div template_id="signIn" class="template card margin:5px padding:10px {{status}}">
	<span class="{{type}}">{{message}}</span><a actions="remove"> X</a>
</div>
